<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
    <title>Elevation test</title>
  
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
   integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
   crossorigin=""/>
   
   <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"
   integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="
   crossorigin=""></script>
   
   <script src="https://d3js.org/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>
   
   <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.3.1/gpx.min.js" type="text/javascript" charset="utf-8"></script>
   
   <link rel="stylesheet" href="https://cdn.rawgit.com/MrMufflon/Leaflet.Elevation/master/dist/leaflet.elevation-0.0.4.css" type="text/css" media="all"/>
   <script src="https://cdn.rawgit.com/MrMufflon/Leaflet.Elevation/master/dist/leaflet.elevation-0.0.4.src.js" type="text/javascript" charset="utf-8"></script>
   
   <style type="text/css" media="all">
   
   #map { 
     
     height: 500px; 
     width: 80%;
     padding:0px;
	   margin:0px;
   }

   </style>
    
  </head>
  <body>
    <h1>Elevation test</h1>
    Hello! sucker.
    <div id="map"></div>
    
    
    <script type="text/javascript" charset="utf-8">
    
    var map = L.map('map');

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var el = L.control.elevation();
        el.addTo(map);
    
    var g = new L.GPX("data/Move_2017_07_12_11_47_34_Cycling.gpx", 
    {async: true,
     marker_options: {
        startIconUrl: 'https://raw.githubusercontent.com/mpetazzoni/leaflet-gpx/master/pin-icon-start.png',
        endIconUrl: 'https://raw.githubusercontent.com/mpetazzoni/leaflet-gpx/master/pin-icon-end.png',
        shadowUrl: 'https://raw.githubusercontent.com/mpetazzoni/leaflet-gpx/master/pin-shadow.png'
        }
    });
    
    g.on('loaded', function(e) {
		  		map.fitBounds(e.target.getBounds());
		});
		
		g.on('addline', function(e){
			el.addData(e.line);
		});
		
		g.addTo(map);
    
    </script>
  
  </body>
</html>
